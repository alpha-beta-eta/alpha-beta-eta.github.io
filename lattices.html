<html><head><meta charset="utf-8"/><title>格论 (Birkhoff)</title><link href="styles.css" rel="stylesheet"/></head><body><h1>格论 (Birkhoff)</h1><p>本书可谓是格论的第一本书, 极大地推动了格论的传播和发展. 这里是我的读书笔记, 原书许多陈旧的记号被替换为了现代的表述.</p><h2>第1章 格的类型</h2><h3>第1节 偏序集; 链</h3><div class="definition"><b>定义.</b> 一个偏序集 (poset) 是一个其上定义了某个偏序关系的集合. 所谓偏序关系, 指的是满足自反性, 反对称性, 传递性的二元关系.</div><div class="example"><b>例子.</b> 任意集合的幂集在子集关系下成为一个偏序集.</div><div class="example"><b>例子.</b> 正整数集在整除关系下成为一个偏序集.</div><div class="example"><b>例子.</b> 区间<math><mrow><mo stretchy="false">[</mo><mrow><mrow><mo>&minus;</mo><mn>1</mn></mrow><mo>,</mo><mn>1</mn></mrow><mo stretchy="false">]</mo></mrow></math>上的所有实值函数构成的集合在这样的二元关系下成为一个偏序集, 函数<math><mrow><mi>f</mi><mo>&le;</mo><mi>g</mi></mrow></math>如果对于每个<math><mrow><mi>x</mi><mo>&in;</mo><mrow><mo stretchy="false">[</mo><mrow><mrow><mo>&minus;</mo><mn>1</mn></mrow><mo>,</mo><mn>1</mn></mrow><mo stretchy="false">]</mo></mrow></mrow></math>, <math><mrow><mrow><mi>f</mi><mo>&af;</mo><mrow><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow></mrow><mo>&le;</mo><mrow><mi>g</mi><mo>&af;</mo><mrow><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow></mrow></mrow></math>.</div></body></html>
