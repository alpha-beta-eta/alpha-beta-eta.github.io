<html><head><meta charset="utf-8"/><title>集合论</title><link href="styles.css" rel="stylesheet"/></head><body><h1>集合论</h1><p>本书是久负盛名的Kunen的集合论教材的修订版本. 一个有趣的事实是, Kunen其实是Church的学术后代, 而且我也发现Kunen其实也在某种证明助手中写过不少程序.</p><h2>第1章 引论</h2><h3>第1.1节 为何阅读本书?</h3><p>常规数学是基于<i>ZFC</i>的, 即包含选择公理的Zermelo-Fraenkel公理. 在<i>ZFC</i>内部工作, 我们可以建立:<ol><li>序数<math><mrow><mn>0</mn><mo>,</mo><mn>1</mn><mo>,</mo><mo>&hellip;</mo><mo>,</mo><mi>&omega;</mi><mo>,</mo><mo>&hellip;</mo></mrow></math>和无限基数<math><mrow><msub><mi>&aleph;</mi><mn>0</mn></msub><mo>,</mo><msub><mi>&aleph;</mi><mn>1</mn></msub><mo>,</mo><mo>&hellip;</mo><mo>,</mo><msub><mi>&aleph;</mi><mi>&omega;</mi></msub><mo>,</mo><mo>&hellip;</mo></mrow></math>的抽象性质.</li><li>在分析, 拓扑, 代数等领域的基本材料里可以找到的一切数学.</li></ol></p></body></html>
