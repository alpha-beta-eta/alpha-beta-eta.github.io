<html><head><meta charset="utf-8"/><title>游戏语义</title><link href="styles.css" rel="stylesheet"/></head><body><h1>游戏语义</h1><p>游戏语义是编程语言的一种指称语义, 其将项解释为自身与上下文之间的交互. </p><h2>第1章 引论</h2><p>游戏语义 (GS) 是数学地描述编程语言 (PL) 的行为的一种方式; 其是一种所谓的<em>指称语义</em> (DS). 一种理解指称语义的方法是将其与<em>操作语义</em> (OS) 进行对比, 操作语义是另一种对于编程语言的数学描述.</p><p>操作语义是句法性的, 也是自足的. 其通过一集具有形式<math display="block"><mrow><mrow><mi>t</mi><mo>,</mo><mi>c</mi></mrow><mo>&rarr;</mo><mrow><msup><mi>t</mi><mo>&prime;</mo></msup><mo>,</mo><msup><mi>c</mi><mo>&prime;</mo></msup></mrow></mrow></math>的转换规则来定义编程语言, 其中<math><mrow><mi>t</mi><mo>,</mo><msup><mi>t</mi><mo>&prime;</mo></msup></mrow></math>是项而<math><mrow><mi>c</mi><mo>,</mo><msup><mi>c</mi><mo>&prime;</mo></msup></mrow></math>是额外的配置信息.</p><p></p><h2>第2章 游戏语义, 一种交互语义</h2><h2>第3章 理想化的并发Algol</h2><h2>第4章 trace semantics, 另一种交互语义</h2></body></html>
